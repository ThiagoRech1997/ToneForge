name: "CodeQL Config"

paths:
  - "app/src/main/java"
  - "app/src/main/cpp"
  - "app/src/main/kotlin"

paths-ignore:
  - "**/test/**"
  - "**/androidTest/**"
  - "**/build/**"
  - "**/generated/**"

queries:
  - uses: security-and-quality
  - uses: security-extended
  - uses: security-experimental

query-filters:
  - include:
      tags contain: android
  - include:
      tags contain: security
  - exclude:
      tags contain: false-positive 