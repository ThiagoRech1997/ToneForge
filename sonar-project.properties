# Configuração do SonarQube para ToneForge
sonar.projectKey=thiagofernendorech_toneforge
sonar.projectName=ToneForge
sonar.projectVersion=1.0

# Configurações do projeto
sonar.sources=app/src/main/java,app/src/main/cpp
sonar.tests=app/src/test/java,app/src/androidTest/java
sonar.java.binaries=app/build/intermediates/javac
sonar.java.test.binaries=app/build/intermediates/javac

# Configurações específicas para Android
sonar.android.lint.report=app/build/reports/lint-results.xml
sonar.coverage.jacoco.xmlReportPaths=app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml

# Exclusões
sonar.exclusions=**/build/**,**/generated/**,**/R.java,**/BuildConfig.java
sonar.test.exclusions=**/test/**,**/androidTest/**

# Configurações de qualidade
sonar.java.source=11
sonar.sourceEncoding=UTF-8

# Configurações de cobertura (opcional)
sonar.coverage.exclusions=**/test/**,**/androidTest/**,**/R.java,**/BuildConfig.java

# Configurações de duplicação
sonar.cpd.java.minimumTokens=100
sonar.cpd.exclusions=**/test/**,**/androidTest/** 